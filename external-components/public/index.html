<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="icon" href="/system/favicon.ico" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Jowo Studio</title>
    <link rel="stylesheet" href="/system/default.css">
    <link rel="stylesheet" href="/system/externals/material-icons/material-icons.css">
    <link rel="stylesheet" href="/system/externals/antd.min.css">
    <link rel="stylesheet" href="/system/externals/antd-mobile.min.css">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height:100%;width:100%;background:#f0f2f5">
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
            <div class="load_title">正在加载网页，请稍候...</div>
        </div>
    </div>
    <script src="/system/externals/react.development.min.js"></script>
    <script src="/system/externals/react-dom.development.min.js"></script>
    <script src="/system/externals/lodash.min.js"></script>
    <script src="/system/externals/axios.min.js"></script>
    <script src="/system/externals/echarts.min.js"></script>
    <script src="/system/externals/tinycolor.min.js"></script>
    <script src="/system/externals/moment.min.js"></script>
    <script src="/system/externals/material-ui.production.min.js"></script>
    <script src="/system/externals/antd.min.js"></script>
    <script src="/system/externals/antd-mobile.min.js"></script>
    <script src="/system/externals/react-router-dom.min.js"></script>
    <script src="/system/require.js"></script>

    <script type="text/javascript">
        (function () {

            window.lodash = window._
            window.antdMobile = window["antd-mobile"]

            var localWebEditorScriptUrl = "%LOCAL_WEB_EDITOR_SCRIPT_URL%"

            if(!localWebEditorScriptUrl || localWebEditorScriptUrl === "undefined"){
                localWebEditorScriptUrl = "https://studio.jowocloud.com/cdn/local-web-editor-assets/index.js?v=" + timeVersion;
            }

            // 基于时间，24小时更新一次。确保加载到较新的代码
            var timeVersion = Math.floor(Date.now() / 86400000);
            var element = document.createElement('script');
            element.src = localWebEditorScriptUrl
            document.body.appendChild(element);
        }())
    </script>
</body>

</html>
